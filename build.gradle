plugins {
    id 'java-gradle-plugin'
    id 'groovy'

    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '0.9.8'

    id 'net.minecrell.licenser' version '0.3'
}

group = 'net.minecrell'
version = '0.3.1-SNAPSHOT'
description = 'A simple license header manager for Gradle'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

dependencies {
    compile localGroovy()
}

license {
    include '**/*.java'
    include '**/*.groovy'
}

task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task groovydocJar(type: Jar, dependsOn: groovydoc) {
    classifier = 'groovydoc'
    from groovydoc.destinationDir
}

pluginBundle {
    website = 'https://github.com/Minecrell/licenser'
    vcsUrl = website
    description = project.description
    tags = ['license']

    plugins {
        licenserPlugin {
            id = 'net.minecrell.licenser'
            displayName = 'licenser'
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar
            artifact groovydocJar

            repositories {
                maven {
                    url = System.getenv('REPO_' + (version.endsWith('-SNAPSHOT') ? 'SNAPSHOTS' : 'RELEASES')) ?: "$buildDir/repo"
                }
            }
        }
    }
}
